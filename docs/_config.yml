title: Canary Documentation
description: Open-source email template designer with visual drag-and-drop builder
baseurl: '/canary'
url: 'https://your-org.github.io'

remote_theme: just-the-docs/just-the-docs

color_scheme: light

search_enabled: true
search.heading_level: 2
search.previews: 3
search.preview_words_before: 5
search.preview_words_after: 10
search.tokenizer_separator: /[\s/]+/

heading_anchors: true

aux_links:
  'GitHub':
    - 'https://github.com/your-org/canary'

aux_links_new_tab: true

nav_external_links:
  - title: API Playground
    url: '/docs'
    hide_icon: false

footer_content: 'Copyright &copy; 2024 Canary. Distributed under the MIT License.'

back_to_top: true
back_to_top_text: 'Back to top'

gh_edit_link: true
gh_edit_link_text: 'Edit this page on GitHub'
gh_edit_repository: 'https://github.com/your-org/canary'
gh_edit_branch: 'main'
gh_edit_source: docs
gh_edit_view_mode: 'tree'

callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  important:
    title: Important
    color: green

plugins:
  - jekyll-seo-tag

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false
